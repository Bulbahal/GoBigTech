services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d appdb"]
      interval: 2s
      timeout: 3s
      retries: 15

  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 5s
      timeout: 5s
      retries: 20

  inventory:
    build:
      context: ./services
      dockerfile: inventory/Dockerfile
    restart: unless-stopped
    environment:
      GRPC_ADDR: 0.0.0.0:50051
      MONGO_URI: mongodb://mongo:27017
      MONGO_DB: appdb
    ports:
      - "50051:50051"
    depends_on:
      mongo:
        condition: service_healthy

  payment:
    build:
      context: ./services
      dockerfile: payment/Dockerfile
    restart: unless-stopped
    environment:
      GRPC_ADDR: 0.0.0.0:50052
    ports:
      - "50052:50052"

  order:
    build:
      context: ./services
      dockerfile: order/Dockerfile
    restart: unless-stopped
    environment:
      HTTP_PORT: "8080"
      POSTGRES_DSN: postgres://postgres:postgres@db:5432/appdb?sslmode=disable
      INVENTORY_GRPC_ADDR: inventory:50051
      PAYMENT_GRPC_ADDR: payment:50052
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      inventory:
        condition: service_started
      payment:
        condition: service_started

volumes:
  db-data:
  mongo-data: